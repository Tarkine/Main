<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <script src="https://kit.fontawesome.com/eb6acfa7a8.js" crossorigin="anonymous"></script> <!--Font awesome kit https://fontawesome.com/-->
    <script src="js/arraysandobjects.js" defer></script>
    <script src="js/game.js" defer></script>
    <title>Tarkine</title>
</head>
<body>
    <iframe src="assets/audio.mp3" allow="autoplay" style="display:none" id="iframeAudio">
    </iframe>
    <audio autoplay loop  id="playAudio">
        <source src="assets/audio.mp3">
    </audio>
    <header>
        <button id="back"><strong>Back home</strong></button>
        <button id="resetButton" onclick="resetAndReplay()"><strong>Reset</strong></button>
        <button class="openButton" onclick="openForm()"><strong>Name</strong></button>
        <div>
            <h1 id="userNameDiv"></h1>
        </div>
        <div id="popupForm">
            <form class="formContainer" id="userNameForm">
                <fieldset>
                    <legend>Username</legend>
                        <label>
                            Enter your name!
                            <input type="text" id="nameTextBox" placeholder="Type something" required/>
                        </label>
                </fieldset>
                <label>
                    <input type="submit" onclick="submitAndCloseForm();"> 
                </label>
           </form>
        </div>
    </header>
    <main>
        <section id="gameWindow">
            
            <img id="asset" src="" alt="">
        </section>
        <button id="buttonOne"></button>
        <button id="buttonTwo"></button>
        <button id="inventory" type="Inventory" onclick="inventoryDisplay()">Inventory</button>
    </main>
    <footer>
        <div class = 'hidden inventory'>
            
        </div>
        <!-- <button id="wheel" type ="item" onclick="addToInventory(event)">TestInventoryItem</button>  -->
        <!-- <button id="Key" type ="item" onclick="addToInventory(event)">TestInventoryItem</button>  -->
    </footer>
</body>
</html>
